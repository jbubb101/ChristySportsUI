<body class="bg-white text-gray-800 pb-20">

  <!-- Header -->
  <header class="bg-brand text-white text-center py-4 shadow">
    <h1 class="text-xl font-bold">Shop Gear</h1>
  </header>

  <!-- Category Filters -->
  <section class="px-4 mt-4 flex gap-2 overflow-x-auto text-sm font-medium whitespace-nowrap">

  </section>

  <!-- Product Grid -->
  <main class="grid grid-cols-1 gap-4 p-4">

    <!-- Product Card -->
    <div class="border rounded-xl shadow-sm overflow-hidden">
      <img src="static/istockphoto-831415198-612x612.jpg" alt="Ski Set" class="w-full h-40 object-cover">
      <div class="p-3">
        <h2 class="text-brand font-semibold text-base">All-Mountain Ski Set</h2>
        <p class="text-sm text-gray-600 mb-2">Perfect for beginners & experts alike.</p>

          <span class="text-brand font-bold text-lg">$599</span>
          <button class="text-sm text-white bg-brand px-3 py-1 rounded">Buy</button>
        </div>
      </div>
    </div>

    <div class="border rounded-xl shadow-sm overflow-hidden">
      <img src="static/istockphoto-1468461691-612x612.jpg" alt="Snowboard" class="w-full h-40 object-cover">
      <div class="p-3">
        <h2 class="text-brand font-semibold text-base">Freestyle Snowboard</h2>
        <p class="text-sm text-gray-600 mb-2">Lightweight and responsive.</p>
        <div class="flex justify-between items-center">
          <span class="text-brand font-bold text-lg">$429</span>
          <button class="text-sm text-white bg-brand px-3 py-1 rounded">Buy</button>
        </div>
      </div>
    </div>

    <div class="border rounded-xl shadow-sm overflow-hidden">
      <img src="https://images.unsplash.com/photo-1600180758890-4414a5477e45?auto=format&fit=crop&w=600&q=80" alt="Jacket" class="w-full h-40 object-cover">
      <div class="p-3">
        <h2 class="text-brand font-semibold text-base">Insulated Ski Jacket</h2>
        <p class="text-sm text-gray-600 mb-2">Warm and weather-resistant.</p>
        <div class="flex justify-between items-center">
          <span class="text-brand font-bold text-lg">$189</span>
          <button class="text-sm text-white bg-brand px-3 py-1 rounded">Buy</button>
        </div>
      </div>
    </div>

  </main>

  <!-- Bottom Navigation -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-inner">
